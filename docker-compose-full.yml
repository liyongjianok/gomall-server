version: '3.8'

services:
  # ==================== Âü∫Á°ÄËÆæÊñΩ (Â∏¶ÂÅ•Â∫∑Ê£ÄÊü•) ====================
  consul:
    image: consul:1.15
    container_name: deploy-consul
    ports:
      - "8500:8500"
    command: agent -server -bind=0.0.0.0 -client=0.0.0.0 -bootstrap-expect=1 -ui
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8500/v1/status/leader" ]
      interval: 10s
      timeout: 10s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: deploy-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - ./deploy/mysql-init:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot" ]
      interval: 10s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7.0
    container_name: deploy-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: go-ecommerce-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      - TZ=Asia/Shanghai
    restart: always
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - /etc/localtime:/etc/localtime:ro

  elasticsearch:
    image: elasticsearch:7.17.13
    container_name: deploy-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cat/health || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 5

  kibana:
    image: kibana:7.17.13
    container_name: deploy-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: always

  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: deploy-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "4318:4318"
    restart: always

  # ==================== ÂæÆÊúçÂä° (Êô∫ËÉΩÁ≠âÂæÖÂü∫Á°ÄËÆæÊñΩ) ====================
  user-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_PATH: apps/user
    container_name: go-ecommerce-user-service
    depends_on:
      consul:
        condition: service_healthy
      mysql:
        condition: service_healthy
    ports:
      - "50051:50051"
    environment:
      - SERVICE_NAME=user-service
      - SERVICE_PORT=50051
      - CONSUL_ADDRESS=consul:8500
      - MYSQL_DSN=root:root@tcp(mysql:3306)/db_user?charset=utf8mb4&parseTime=True&loc=Local

  product-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_PATH: apps/product
    container_name: go-ecommerce-product-service
    depends_on:
      consul:
        condition: service_healthy
      mysql:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    ports:
      - "50052:50052"
    environment:
      - SERVICE_NAME=product-service
      - SERVICE_PORT=50052
      - CONSUL_ADDRESS=consul:8500
      - MYSQL_DSN=root:root@tcp(mysql:3306)/db_product?charset=utf8mb4&parseTime=True&loc=Local
      - ES_ADDRESS=http://elasticsearch:9200

  cart-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_PATH: apps/cart
    container_name: go-ecommerce-cart-service
    depends_on:
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "50053:50053"
    environment:
      - SERVICE_NAME=cart-service
      - SERVICE_PORT=50053
      - CONSUL_ADDRESS=consul:8500
      - REDIS_ADDRESS=redis:6379

  order-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_PATH: apps/order
    container_name: go-ecommerce-order-service
    depends_on:
      consul:
        condition: service_healthy
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "50054:50054"
    environment:
      - SERVICE_NAME=order-service
      - SERVICE_PORT=50054
      - CONSUL_ADDRESS=consul:8500
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DSN=root:root@tcp(mysql:3306)/db_order?charset=utf8mb4&parseTime=True&loc=Local
      - TZ=Asia/Shanghai

  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_PATH: apps/payment
    container_name: go-ecommerce-payment-service
    depends_on:
      consul:
        condition: service_healthy
      order-service:
        condition: service_started
    ports:
      - "50055:50055"
    environment:
      - SERVICE_NAME=payment-service
      - SERVICE_PORT=50055
      - CONSUL_ADDRESS=consul:8500

  address-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_PATH: apps/address
    container_name: go-ecommerce-address-service
    ports:
      - "50056:50056"
    depends_on:
      mysql:
        condition: service_healthy
      consul:
        condition: service_healthy
    environment:
      - SERVICE_NAME=address-service
      - SERVICE_PORT=50056
      - CONSUL_ADDRESS=consul:8500
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DBNAME=db_user
    restart: always

  review-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_PATH: apps/review
    container_name: go-ecommerce-review-service
    ports:
      - "50057:50057"
    environment:
      - SERVICE_NAME=review-service
      - SERVICE_PORT=50057
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - CONSUL_ADDRESS=consul:8500
      - JAEGER_HOST=jaeger:4318
      - MYSQL_DSN=root:root@tcp(mysql:3306)/db_review?charset=utf8mb4&parseTime=True&loc=Local
    depends_on:
      mysql:
        condition: service_healthy
      consul:
        condition: service_healthy

  gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_PATH: apps/gateway
    container_name: go-ecommerce-gateway
    depends_on:
      consul:
        condition: service_healthy
      user-service:
        condition: service_started
      product-service:
        condition: service_started
      cart-service:
        condition: service_started
      order-service:
        condition: service_started
      address-service:
        condition: service_started
      review-service:
        # üî• Êñ∞Â¢ûÔºöÁΩëÂÖ≥‰æùËµñ‰∫éËØÑ‰ª∑ÊúçÂä°ÂÖàÂêØÂä®
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      - SERVICE_PORT=8080
      - CONSUL_ADDRESS=consul:8500

volumes:
  mysql_data:
  es_data:
