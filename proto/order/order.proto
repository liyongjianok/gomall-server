syntax = "proto3";

package order;

option go_package = "go-ecommerce/proto/order";

service OrderService {
  rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse);
  rpc ListOrders(ListOrdersRequest) returns (ListOrdersResponse);
  rpc MarkOrderPaid(MarkOrderPaidRequest) returns (MarkOrderPaidResponse);
  rpc CancelOrder(CancelOrderRequest) returns (CancelOrderResponse);
}

message CreateOrderRequest {
  int64 user_id = 1;
  int64 address_id = 2; // [新增] 下单必须选地址
}

message CreateOrderResponse {
  string order_no = 1;
  float total_amount = 2;
}

message ListOrdersRequest {
  int64 user_id = 1;
}

message ListOrdersResponse {
  repeated OrderInfo orders = 1;
}

message OrderInfo {
  string order_no = 1;
  float total_amount = 2;
  int32 status = 3;
  string created_at = 4;
  repeated OrderItem items = 5;
  
  // [新增] 地址快照信息
  string receiver_name = 6;
  string receiver_mobile = 7;
  string receiver_address = 8;
}

message OrderItem {
  string product_name = 1;
  string sku_name = 2;
  float price = 3;
  int32 quantity = 4;
  string picture = 5;
}

message MarkOrderPaidRequest {
  string order_no = 1;
}

message MarkOrderPaidResponse {
  bool success = 1;
}

message CancelOrderRequest {
  string order_no = 1;
  int64 user_id = 2;
}

message CancelOrderResponse {
  bool success = 1;
}