syntax = "proto3";

package product;

option go_package = "go-ecommerce/proto/product";

service ProductService {
  rpc ListProducts(ListProductsRequest) returns (ListProductsResponse);
  rpc GetProduct(GetProductRequest) returns (GetProductResponse);
  rpc DecreaseStock(DecreaseStockRequest) returns (DecreaseStockResponse);
  rpc RollbackStock(RollbackStockRequest) returns (RollbackStockResponse);
}

message ListProductsRequest {
  int32 page = 1;
  int32 page_size = 2;
  int64 category_id = 3;
}

message ListProductsResponse {
  repeated Product products = 1;
  int64 total = 2;
}

// 定义 Product 消息
message Product {
  int64 id = 1;
  string name = 2;
  string description = 3;
  string picture = 4;
  float price = 5;
  int64 category_id = 6;
  string sku_name = 7; 
  int64 sku_id = 8;
}

message GetProductRequest {
  int64 id = 1; // 这里其实是 sku_id
}

// 保持扁平结构，方便 Order 服务直接调用
message GetProductResponse {
  int64 id = 1;
  string name = 2;
  string description = 3;
  string picture = 4;
  float price = 5;
  int64 category_id = 6;
  string sku_name = 7;
  int64 sku_id = 8;
}

// 修正：支持批量扣减（如果你想做批量），或者单体扣减。
// 为了配合 Order 代码，我们这里保持单体扣减，修复 undefined Requests 报错
message DecreaseStockRequest {
  int64 sku_id = 1;
  int32 count = 2;
}

message DecreaseStockResponse {
  bool success = 1;
}

message RollbackStockRequest {
  int64 sku_id = 1;
  int32 count = 2;
}

message RollbackStockResponse {
  bool success = 1;
}